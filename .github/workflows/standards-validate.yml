name: standards-validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install standards validation deps
        run: python -m pip install --upgrade pip && pip install -r tools/requirements-standards.txt

      - name: Validate ops standards
        run: python tools/validate_standards.py

      - name: Validate finance standards
        run: python tools/validate_finance_standards.py
